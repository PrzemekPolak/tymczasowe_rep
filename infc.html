<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>



    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Dodaj nowy produkt</h1>
        </div>
    </div>
    <form>
        <div class="row">
            <div class="col-md-4 col-xs-4 text-center">
                <label for="inputName" class="form-label">Nazwa:</label>
                <input type="name" class="form-control" id="inputName" required>
            </div>
            <div class="col-md-4 col-xs-4 text-center">
                <label for="inputType" class="form-label">Rodzaj:</label>
                <input type="type" class="form-control" id="inputType" required>
            </div>
            <div class="col-md-4 col-xs-4 text-center">
                <label for="inputAmount" class="form-label">Ilość:</label>
                <input type="amount" class="form-control" id="inputAmount" required>
            </div>
        </div>
    <div class="mt-2 row">
        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary" onclick="add_to_db()">Dodaj</button>
        </div>
    </div>
    </form>


    <script>
    function add_to_db() {
        var nameValue = document.getElementById("inputName").value
        var typeValue = document.getElementById("inputType").value
        var amountValue = document.getElementById("inputAmount").value
        console.log(nameValue)
        console.log(typeValue)
        console.log(amountValue)
    }

    </script>

</body>
</html>
